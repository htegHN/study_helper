<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/variables.css" />
    <link rel="stylesheet" href="src/components/pomodoro/pomodoro.css" />
    <link rel="stylesheet" href="src/components/brainwave/brainwave.css" />
    <script defer src="src/components/pomodoro/pomodoro.js"></script>
    <script defer src="src/components/brainwave/brainwave.js"></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="pomodoro__container">
      <div class="pomodoro">
        <ul class="pomodoro__slider">
          <img class="pomodoro__bg-img" src="src/res/imgs/decoration_04.jpg" />
          <li class="pomodoro__timer-setting">
            <h3 class="pomodoro__title">Timer Setting</h3>
          </li>
          <li class="pomodoro__timer">
            <h3 class="pomodoro__title">Timer</h3>
          </li>
        </ul>
        <div class="pomodoro__arrow">
          <button class="arrow__prev">이전</button>
          <button class="arrow__next">다음</button>
        </div>
      </div>
      <div class="brainwave">
        <h3 class="brainwave__title">Brainwave</h3>
        <div class="brainwave__buttons">
          <img class="brainwave__img" src="src/res/imgs/decoration_03.jpg" />
          <audio class="brainwave__audio"></audio>
          <button class="brainwave__button">Alpha</button>
          <button class="brainwave__button">Beta</button>
          <button class="brainwave__button">Delta</button>
        </div>
      </div>
    </div>
  </body>
</html>
